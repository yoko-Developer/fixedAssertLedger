<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資産別固定資産減価償却内訳表</title>
    <!-- css読み込み -->
    <link rel="stylesheet" href="style.css">

<body>
    <p class="company-name">817 有限会社 花石紙店</p>

        <tr>
            <td rowspan="2" class="center">1</td>
            <td>
                <select name="subject">
                    <option value="01">01:建物・構築物</option>
                </select>
            </td>
            <td>平14.11.15</td>
            <td>62,500,000</td>
            <td>24</td>

        </tr>
        <tr>

            <td>
                <select name="metod">
                    <option value="01">01:旧定額</option>
                </select>
            </td>
            <td></td>
            <td>0.042</td>
            <td>0</td>
        </tr>

        <tr>
            <td rowspan="2" class="center">1</td>
            <td>
                <select name="subject">
                    <option value="01">01:建物・構築物</option>
                </select>
            </td>
            <td>平21.6.10</td>
            <td>21,500,000</td>
            <td>15</td>
            <td>8,306,350</td>
            <td rowspan="2">1,182,250</td>
        </tr>
        <tr>
            <td>木造・合成樹脂造 倉庫用・その他</td>
            <td>
                <select name="metod">
                    <option value="01">01:旧定額</option>
                </select>
            </td>
            <td></td>
            <td>0.06700</td>
            <td>7,124,100</td>
